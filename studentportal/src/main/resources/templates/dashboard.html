<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="col-md-10">
        <h2>Dashboard</h2>
        <div class="card" style="width: 40rem;">
          <div class="card-body">
            <a href="/portal/courses" class="btn btn-primary col-md-12">View Courses and Enrol</a>
            <a href="/portal/enrollments" class="btn btn-primary col-md-12 mt-2">View Enrollment</a>
            <a href="/portal/profile" class="btn btn-primary col-md-12 mt-2">View/Update Student Profile</a>
            <a href="/portal/graduation" class="btn btn-primary col-md-12 mt-2">Graduation</a>
            <hr/>
            <a href="/portal/logout" class="btn btn-primary col-md-12 mt-2">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
